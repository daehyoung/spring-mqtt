# Allow anonymous users to connect
allow_anonymous false

# Password file for authenticating users
password_file /mosquitto/config/mosquitto_passwd

# Default listener on port 1883 for MQTT
listener 1883

# WebSocket listener on port 9001 for MQTT over WebSockets
listener 9001
protocol websockets

# Optional: Define the logging settings
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Optional: Set the persistence location
persistence true
persistence_location /mosquitto/data/

# Optional: Set the maximum number of client connections
#max_connections -1

# Optional: Set the maximum inflight messages
#max_inflight_messages 20

# Optional: Set the maximum queued messages
#max_queued_messages 100

# Optional: Set the message size limit
#max_packet_size 0

# Optional: Configure TLS/SSL settings
#listener 8883
#certfile /mosquitto/config/certs/server.crt
#keyfile /mosquitto/config/certs/server.key
#cafile /mosquitto/config/certs/ca.crt

